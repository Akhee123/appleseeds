<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.1 CSS Properties</title>
    <style>

        .text-1{
            font-size: 1.25em;
            border: 1px solid red;
            border-radius: 8px;
        }

        .text-2{
            font-weight: bold;
            font-style: italic;
        }

        .text-3{
            background-color: black;
            color: white;
            font-family: monospace;
        }

    </style>
</head>
<body>
    <div class="text-1">Hello World</div>
    <div class="text-2">Hello World</div>
    <div class="text-3">Hello World</div>
</body>
</html>
