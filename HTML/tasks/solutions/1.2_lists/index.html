<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2 Lists</title>
</head>
<body>
    <h1 style="color: blue;"><u><em>First List</em></u></h1>
    <ul style="color: blue;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    <h1 style="color: red;">Second List</h1>
    <ol style="color: red;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>

    <h1>Third List</h1>
    <ul style="list-style-type: square;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
