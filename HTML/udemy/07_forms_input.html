<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>

    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Baraa">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter and email">
        </div>
        <!-- Text Area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="6"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">I like...</label><br>
            <input type="checkbox" name="likes" value="bike" id="likes"> Bike
            <input type="checkbox" name="likes" value="scooter" id="likes" checked> Scooter
            <input type="checkbox" name="likes" value="motorcycle" id="likes"> Motocycle
        </div>
        <!-- Submit button -->
        <input type="submit" value="Submit">
        <!-- Button Tag -->
        <!-- <button type="submit">Submit Tag</button> -->
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
