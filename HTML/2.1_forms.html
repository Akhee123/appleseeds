<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1 Forms</title>
</head>
<body>
    
    <h1>Create an Account</h1>
    <form>

        <!-- Email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email">
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password">
        </div>

        <!-- Select -->
        <div>
            <label for="age">Age:</label><br>
            <select name="age" id="age">
                <option value="" disabled selected>Select Age</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="16">26</option>
            </select>
        </div>

        <!-- Text Area -->
        <div>
            <label for="about yourself">Tell us a little about yourself:</label><br>
            <textarea name="about" id="about" cols="50" rows="6"></textarea>
        </div>

        <!-- Checkbox -->
        <div>
            <input type="checkbox" name="agreement"> I agree to the <a href="#">terms of service</a>
        </div>

        <!-- Submit button -->
        <input type="submit" value="Sign Up">

    </form>

</body>
</html>
